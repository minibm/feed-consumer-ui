<ion-header>

  <ion-navbar>
    <ion-title>Mapping your content</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-title>Sample</ion-card-title>
    <ion-card-content>
    <pre><code>{{summaryString}}
      </code></pre>
      </ion-card-content>
  </ion-card>
  <ion-item><ion-label floating>Type Name</ion-label>
  <ion-input type="text" [(ngModel)]="typeName" value=""></ion-input>
</ion-item>

  <ion-item>Mappings</ion-item>
  <ion-item *ngFor="let field of flattenList">
    <ion-label>{{field.key}}</ion-label>
    <ion-select #type (ionChange)="onChange(field.key, type.value)">
      <ion-option value="__TITLE__">Title</ion-option>
      <ion-option value="__TEXT__">Text</ion-option>
      <ion-option value="__LINK__">Link</ion-option>
      <ion-option value="__NUMBER__">Number</ion-option>
    </ion-select>
  </ion-item>

<button ion-button (click)="saveMapping()">Save Mapping</button>
</ion-content>
