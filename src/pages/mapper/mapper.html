<ion-header>

  <ion-navbar>
    <ion-title>Mapping your content</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Title</ion-label>
    <ion-select [(ngModel)]="titleField">
      <ion-option value="f">feed.body</ion-option>
      <ion-option value="m">feed.description</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Description</ion-label>
    <ion-select [(ngModel)]="field">
      <ion-option value="f">feed.body</ion-option>
      <ion-option value="m">feed.description</ion-option>
    </ion-select>
    <input type="text">
  </ion-item>
  <ion-item>Elements</ion-item>
  <ion-item>
    <ion-select [(ngModel)]="elemfield">
      <ion-option value="f">feed.body</ion-option>
      <ion-option value="m">feed.description</ion-option>
    </ion-select>
    <ion-select [(ngModel)]="elemType">
      <ion-option value="f">Text</ion-option>
      <ion-option value="m">Link</ion-option>
      <ion-option value="m">Number</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-select [(ngModel)]="elemfield">
      <ion-option value="f">feed.body</ion-option>
      <ion-option value="m">feed.description</ion-option>
    </ion-select>
    <ion-select [(ngModel)]="elemType">
      <ion-option value="f">Text</ion-option>
      <ion-option value="m">Link</ion-option>
      <ion-option value="m">Number</ion-option>
    </ion-select>
  </ion-item>

<button ion-button (click)="saveMapping()">Save Mapping</button>
</ion-content>
